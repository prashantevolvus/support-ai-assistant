name: build-and-publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Install project dependencies (for tests)
        run: |
          python -m pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Build package
        run: |
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Publish to GitHub Packages (Python registry)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          # Use owner-scoped Python registry, legacy upload endpoint
          TWINE_REPOSITORY_URL: https://pip.pkg.github.com/${{ github.repository_owner }}/legacy/
        run: |
          # Prefer a PAT with write:packages if provided; fallback to GITHUB_TOKEN
          export TWINE_USERNAME="$GITHUB_ACTOR"
          if [ -n "$GH_PACKAGES_TOKEN" ]; then
            export TWINE_PASSWORD="$GH_PACKAGES_TOKEN"
          else
            export TWINE_PASSWORD="$GITHUB_TOKEN"
          fi
          python -m twine upload --verbose --repository-url "$TWINE_REPOSITORY_URL" dist/*
